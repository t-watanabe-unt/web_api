version: '3.7'

services:
  web:
    platform: linux/x86_64
    build: "./linux"
    container_name: "web-api"
    ports:
      - 80:80
      - 443:443
      - 22:22
    # コンテナに配置するファイルの場所、webアプリケーションの構成に合わせて変更
    volumes:
      - ../src:/var/www/
    privileged: true
    tty: true
    stdin_open: true
    depends_on:
      - mysql
    networks:
      - br0
  mysql:
    platform: linux/x86_64
    #mysqlのバージョンに合わせて変更
    image: mysql:8.0.32
    container_name: "db-api"
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: 'Asia/Tokyo'
    ports:
      - 3306:3306
    networks:
      - br0
  phpmyadmin:
    platform: linux/x86_64
    container_name: "phpmyadmin-web-api"
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
    ports:
      - 8080:80
    volumes:
      - ./phpmyadmin/phpmyadmin-misc.ini:/usr/local/etc/php/conf.d/phpmyadmin-misc.ini
    networks:
      - br0
volumes:
  db_data: {}

networks:
  br0:
    driver: bridge

version: '3.7'

services:
  web:
    platform: linux/x86_64
    build: "./core/docker/linux"
    container_name: "web-api"
    ports:
      - 80:80
    # ボリュームにするディレクトリを指定
    volumes:
      - ./:/var/www/
      - ./core/storage:/var/www/core/storage
    environment:
      APP_ENV: testing
    depends_on:
      - mysql
    networks:
      - br0
  mysql:
    platform: linux/x86_64
    #mysqlのバージョンに合わせて変更
    image: mysql:8.0.32
    container_name: "db-api"
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: web_api
      TZ: 'Asia/Tokyo'
    ports:
      - 3306:3306
    networks:
      - br0
  phpmyadmin:
    platform: linux/x86_64
    container_name: "phpmyadmin-web-api"
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
    ports:
      - 8080:80
    volumes:
      - ./core/docker/phpmyadmin/phpmyadmin-misc.ini:/usr/local/etc/php/conf.d/phpmyadmin-misc.ini
    networks:
      - br0
volumes:
  db_data: {}

networks:
  br0:
    driver: bridge
